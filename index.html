<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="image"></div>
    </div>
    <div class="right">

        <div class="header">
            <p>This is a very real service.<br>
                Sign up now for immediate access to the most exclusive content ever existed.<br>
                Turn your dream into a reality with a simple monthly subscription.</p>
            <h4>Shhhh...</h4>
        </div>
        
        <form action="">

            <div class="container">
                <h3>Give us your info!</h3>
                <div class="column">
                    <div class="row one">
                        <div class="field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="field">
                            <label for="last-name">LAST NAME</label>
                            <input type="last-name" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="row two">  
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="field">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="row three">
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="field">
                            <label for="password2">PASSWORD</label>
                            <input type="password" name="password2" id="password2">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Create a free account</button>
        </form>
        
        <p>Already sign up? <a href="">Log in</a></p>
    </div>

</body>
</html>
